<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-forms</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap&subset=cyrillic,cyrillic-ext,latin-ext"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="main-section">
      <h1>JavaScript форма</h1>
      <div>
        <form method="post" id="main-form">
          <div>
            <p class="field-label" id="price-label">Купівельна ціна товару:</p>
            <input id="item-price" type="number" min="0" step="0.01" name="item-price" />
          </div>
          <div>
            <p class="field-label" id="qty-label">Кількість товару:</p>
            <input id="item-qty" type="number" min="0" step="0.01" name="item-qty" />
          </div>
          <div>
            <p class="field-label" id="type-label">Оберіть товарну групу:</p>
            <div>
              <input type="radio" id="item-type-clothes" name="type" value="Одяг" />
              <label for="item-type-clothes">Одяг</label>
              <input type="radio" id="item-type-shoes" name="type" value="Взуття" />
              <label for="item-type-shoes">Взуття</label>
              <input type="radio" id="item-type-other" name="type" value="Інші товари" />
              <label for="item-type-other">Інші товари</label>
            </div>
          </div>
          <input class="submit-button" type="submit" value="Розрахувати" />
        </form>
        <div id="result">
          <div class="result-section">
            Ціна продажу товару:
            <p id="resultItemPrice"></p>
          </div>
          <div class="result-section">
            Сума реалізації:
            <p id="totalCost"></p>
          </div>
        </div>
      </div>
    </article>
    <script src="script.js"></script>
  </body>
</html>
